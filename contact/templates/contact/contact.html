<div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <h1 class="h2">04 : Contact me</h1>
          </div>
          {% if info %}
          <div class="section-container-spacer text-center">
            <h1 class="h2">{{ info }}</h1>
          </div>
          {% endif %}
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
               <form action="" class="reveal-content" method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                      </div>
                      <div class="form-group">
                        <textarea class="form-control" rows="5" name="message" placeholder="Enter your message" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-default btn-lg">Send</button>
                    </div>
                    <div class="col-md-5 address-container">
                      <ul class="list-unstyled">
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-at" aria-hidden="true"></i>
                          </span>
                          rishabhshukla97@gmail.com
                        </li>
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                          </span>
                          India
                        </li>
                      </ul>
                      <h3>Follow me on these networks</h3>
                      <a href="https://github.com/developer-47/" target="_blank" rel="noopener noreferrer" title="" class="fa-icon">
                        <i class="fa fa-github"></i>
                      </a>
                      <a href="https://www.linkedin.com/in/rishabh-shukla-943002133/" target="_blank" rel="noopener noreferrer" title="" class="fa-icon">
                        <i class="fa fa-linkedin"></i>
                      </a>
                      <a href="https://twitter.com/SimpletonNormie/" target="_blank" rel="noopener noreferrer" title="" class="fa-icon">
                        <i class="fa fa-twitter"></i>
                      </a>
                      <a href="https://www.reddit.com/user/DhartiPeBojh/" target="_blank" rel="noopener noreferrer" title="" class="fa-icon">
                        <i class="fa fa-reddit"></i>
                      </a>

                    </div>
                  </div>
                </form>
            </div>

          </div>
         
       </div>
      </div>
    </div>
</div>
